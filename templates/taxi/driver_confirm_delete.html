{% extends "base.html" %}

{% block content %}
  <h1>Delete driver?</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete driver "{{ driver.username }}"?</p>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
